<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh toán thành công</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(160deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      text-align: center;
      padding: 24px;
    }
    .card {
      background: rgba(26, 26, 46, 0.95);
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.15);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 16px;
      line-height: 1;
    }
    h1 {
      font-size: 24px;
      color: #00ff88;
      margin-bottom: 12px;
      font-weight: 700;
    }
    .sub {
      font-size: 14px;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✓</div>
    <h1>Thanh toán thành công!</h1>
    <p class="sub">Hóa đơn đã được gửi về ứng dụng.<br>Bạn có thể đóng trang này.</p>
  </div>
</body>
</html>
